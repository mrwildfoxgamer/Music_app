<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1DB954">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .player {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-song {
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #ccc;
            font-size: 0.9em;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #1DB954;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #ccc;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            background: #1DB954;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .song-item.active {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
        }

        .song-info {
            flex: 1;
            text-align: left;
        }

        .song-info h4 {
            font-size: 0.9em;
            margin-bottom: 2px;
        }

        .song-info p {
            font-size: 0.8em;
            color: #ccc;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }

        .install-prompt {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid #1DB954;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .install-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="installPrompt" class="install-prompt hidden">
            <p>Install this app for the best experience!</p>
            <button id="installBtn" class="install-btn">Install App</button>
        </div>

        <div class="player">
            <div class="current-song">
                <div id="currentTitle" class="song-title">Select a song</div>
                <div id="currentArtist" class="song-artist">No song playing</div>
            </div>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

       
<div class="controls">
    <button id="shuffleBtn" class="control-btn" title="Shuffle">üîÄ</button>
    <button id="prevBtn" class="control-btn">‚èÆ</button>
    <button id="playBtn" class="control-btn play-btn">‚ñ∂</button>
    <button id="nextBtn" class="control-btn">‚è≠</button>
    <button id="repeatBtn" class="control-btn repeat-none" title="Repeat: none">üîÅ</button>
</div>
            <div class="volume-container">
                <span>üîä</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>

        <div id="loading" class="loading">Loading playlist...</div>
        <div id="playlist" class="playlist hidden"></div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.deferredPrompt = null;
                
                this.initializePlayer();
                this.loadPlaylist();
                this.setupInstallPrompt();
                this.setupMediaSession();
            }

            async loadPlaylist() {
                try {
                    const response = await fetch('music/playlist.json');
                    this.playlist = await response.json();
                    this.renderPlaylist();
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('playlist').classList.remove('hidden');
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    document.getElementById('loading').textContent = 'Error loading playlist';
                }
            }

            renderPlaylist() {
                const playlistEl = document.getElementById('playlist');
                playlistEl.innerHTML = this.playlist.map((song, index) => `
                    <div class="song-item" data-index="${index}">
                        <div class="song-info">
                            <h4>${song.title}</h4>
                            <p>${song.artist}</p>
                        </div>
                    </div>
                `).join('');

                playlistEl.addEventListener('click', (e) => {
                    const songItem = e.target.closest('.song-item');
                    if (songItem) {
                        const index = parseInt(songItem.dataset.index);
                        this.playSong(index);
                    }
                });
            }

            initializePlayer() {
                const playBtn = document.getElementById('playBtn');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const progressBar = document.getElementById('progressBar');
                const volumeSlider = document.getElementById('volumeSlider');

                playBtn.addEventListener('click', () => this.togglePlay());
                prevBtn.addEventListener('click', () => this.previousSong());
                nextBtn.addEventListener('click', () => this.nextSong());
                
                progressBar.addEventListener('click', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    this.audio.currentTime = percent * this.audio.duration;
                });

                volumeSlider.addEventListener('input', (e) => {
                    const volume = e.target.value / 100;
                    this.audio.volume = volume;
                    document.getElementById('volumeValue').textContent = e.target.value + '%';
                });

                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.nextSong());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
            }

            playSong(index) {
                if (index >= 0 && index < this.playlist.length) {
                    this.currentIndex = index;
                    const song = this.playlist[index];
                    
                    this.audio.src = song.url;
                    document.getElementById('currentTitle').textContent = song.title;
                    document.getElementById('currentArtist').textContent = song.artist;
                    
                    this.updatePlaylistView();
                    this.audio.play();
                    this.isPlaying = true;
                    this.updatePlayButton();
                    this.updateMediaSession();
                }
            }

            togglePlay() {
                if (this.playlist.length === 0) return;

                if (this.audio.paused) {
                    if (!this.audio.src) {
                        this.playSong(0);
                    } else {
                        this.audio.play();
                    }
                    this.isPlaying = true;
                } else {
                    this.audio.pause();
                    this.isPlaying = false;
                }
                this.updatePlayButton();
            }

            previousSong() {
                const newIndex = this.currentIndex > 0 ? this.currentIndex - 1 : this.playlist.length - 1;
                this.playSong(newIndex);
            }

            nextSong() {
                const newIndex = this.currentIndex < this.playlist.length - 1 ? this.currentIndex + 1 : 0;
                this.playSong(newIndex);
            }

            updatePlayButton() {
                document.getElementById('playBtn').textContent = this.isPlaying ? '‚è∏' : '‚ñ∂';
            }

            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    document.getElementById('progress').style.width = percent + '%';
                    document.getElementById('currentTime').textContent = this.formatTime(this.audio.currentTime);
                }
            }

            updateDuration() {
                document.getElementById('totalTime').textContent = this.formatTime(this.audio.duration);
            }

            updatePlaylistView() {
                document.querySelectorAll('.song-item').forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentIndex);
                });
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            setupInstallPrompt() {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    document.getElementById('installPrompt').classList.remove('hidden');
                });

                document.getElementById('installBtn').addEventListener('click', async () => {
                    if (this.deferredPrompt) {
                        this.deferredPrompt.prompt();
                        const result = await this.deferredPrompt.userChoice;
                        this.deferredPrompt = null;
                        document.getElementById('installPrompt').classList.add('hidden');
                    }
                });
            }

            setupMediaSession() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', () => this.togglePlay());
                    navigator.mediaSession.setActionHandler('pause', () => this.togglePlay());
                    navigator.mediaSession.setActionHandler('previoustrack', () => this.previousSong());
                    navigator.mediaSession.setActionHandler('nexttrack', () => this.nextSong());
                }
            }

            updateMediaSession() {
                if ('mediaSession' in navigator && this.currentIndex < this.playlist.length) {
                    const song = this.playlist[this.currentIndex];
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: song.title,
                        artist: song.artist,
                        album: 'My Music Collection'
                    });
                }
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new MusicPlayer();
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
