<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1DB954">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .player {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-song {
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #ccc;
            font-size: 0.9em;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #1DB954;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #ccc;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #1DB954;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            background: #1DB954;
        }

        .secondary-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .song-item.active {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
        }

        .song-info {
            flex: 1;
            text-align: left;
        }

        .song-info h4 {
            font-size: 0.9em;
            margin-bottom: 2px;
        }

        .song-info p {
            font-size: 0.8em;
            color: #ccc;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }

        .install-prompt {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid #1DB954;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .install-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .install-btn:hover {
            background: #1ed760;
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        /* Repeat button states */
        .repeat-none {
            opacity: 0.6;
        }

        .repeat-all {
            background: #1DB954 !important;
        }

        .repeat-one {
            background: #1DB954 !important;
            position: relative;
        }

        .repeat-one::after {
            content: '1';
            position: absolute;
            font-size: 0.7em;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="installPrompt" class="install-prompt hidden">
            <p>üéµ Install this music player for the best experience!</p>
            <p style="font-size: 0.8em; margin: 5px 0; opacity: 0.8;">Works offline and integrates with your device's media controls</p>
            <button id="installBtn" class="install-btn">Install App</button>
        </div>

        <div class="player">
            <div class="current-song">
                <div id="currentTitle" class="song-title">Select a song</div>
                <div id="currentArtist" class="song-artist">No song playing</div>
            </div>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button id="prevBtn" class="control-btn" title="Previous">‚èÆ</button>
                <button id="playBtn" class="control-btn play-btn" title="Play/Pause">‚ñ∂</button>
                <button id="nextBtn" class="control-btn" title="Next">‚è≠</button>
            </div>

            <div class="secondary-controls">
                <button id="shuffleBtn" class="control-btn" title="Shuffle">üîÄ</button>
                <button id="repeatBtn" class="control-btn repeat-none" title="Repeat: Off">üîÅ</button>
            </div>

            <div class="volume-container">
                <span>üîä</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>

        <div id="loading" class="loading">Loading playlist...</div>
        <div id="playlist" class="playlist hidden"></div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.isShuffled = false;
                this.repeatMode = 'none'; // 'none', 'all', 'one'
                this.deferredPrompt = null;
                this.originalPlaylist = []; // Keep track of original order
                this.shuffledIndices = []; // Track shuffled order
                
                this.initializePlayer();
                this.loadPlaylist();
                this.setupInstallPrompt();
                this.setupMediaSession();
            }

            async loadPlaylist() {
                try {
                    // Sample playlist - replace with your actual data source
                    this.playlist = [
                        { title: "Sample Song 1", artist: "Artist 1", url: "path/to/song1.mp3" },
                        { title: "Sample Song 2", artist: "Artist 2", url: "path/to/song2.mp3" },
                        { title: "Sample Song 3", artist: "Artist 3", url: "path/to/song3.mp3" }
                    ];
                    
                    // Uncomment this when you have actual playlist.json
                    // const response = await fetch('music/playlist.json');
                    // this.playlist = await response.json();
                    
                    this.originalPlaylist = [...this.playlist];
                    this.renderPlaylist();
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('playlist').classList.remove('hidden');
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    document.getElementById('loading').textContent = 'Error loading playlist';
                }
            }

            renderPlaylist() {
                const playlistEl = document.getElementById('playlist');
                playlistEl.innerHTML = this.playlist.map((song, index) => `
                    <div class="song-item" data-index="${index}">
                        <div class="song-info">
                            <h4>${this.escapeHtml(song.title)}</h4>
                            <p>${this.escapeHtml(song.artist)}</p>
                        </div>
                    </div>
                `).join('');

                playlistEl.addEventListener('click', (e) => {
                    const songItem = e.target.closest('.song-item');
                    if (songItem) {
                        const index = parseInt(songItem.dataset.index);
                        this.playSong(index);
                    }
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            initializePlayer() {
                const playBtn = document.getElementById('playBtn');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const shuffleBtn = document.getElementById('shuffleBtn');
                const repeatBtn = document.getElementById('repeatBtn');
                const progressBar = document.getElementById('progressBar');
                const volumeSlider = document.getElementById('volumeSlider');

                playBtn.addEventListener('click', () => this.togglePlay());
                prevBtn.addEventListener('click', () => this.previousSong());
                nextBtn.addEventListener('click', () => this.nextSong());
                shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                repeatBtn.addEventListener('click', () => this.toggleRepeat());
                
                progressBar.addEventListener('click', (e) => {
                    if (this.audio.duration) {
                        const rect = progressBar.getBoundingClientRect();
                        const percent = (e.clientX - rect.left) / rect.width;
                        this.audio.currentTime = percent * this.audio.duration;
                    }
                });

                volumeSlider.addEventListener('input', (e) => {
                    const volume = e.target.value / 100;
                    this.audio.volume = volume;
                    document.getElementById('volumeValue').textContent = e.target.value + '%';
                });

                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.handleSongEnd());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('play', () => this.updatePlayButton(true));
                this.audio.addEventListener('pause', () => this.updatePlayButton(false));
            }

            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                const shuffleBtn = document.getElementById('shuffleBtn');
                shuffleBtn.classList.toggle('active', this.isShuffled);
                
                if (this.isShuffled) {
                    // Create shuffled indices array
                    this.shuffledIndices = Array.from({length: this.playlist.length}, (_, i) => i);
                    // Fisher-Yates shuffle
                    for (let i = this.shuffledIndices.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [this.shuffledIndices[i], this.shuffledIndices[j]] = [this.shuffledIndices[j], this.shuffledIndices[i]];
                    }
                    // Make sure current song stays in same position
                    const currentShuffleIndex = this.shuffledIndices.indexOf(this.currentIndex);
                    if (currentShuffleIndex !== -1) {
                        [this.shuffledIndices[0], this.shuffledIndices[currentShuffleIndex]] = 
                        [this.shuffledIndices[currentShuffleIndex], this.shuffledIndices[0]];
                    }
                }
            }

            toggleRepeat() {
                const modes = ['none', 'all', 'one'];
                const currentIndex = modes.indexOf(this.repeatMode);
                this.repeatMode = modes[(currentIndex + 1) % modes.length];
                
                const repeatBtn = document.getElementById('repeatBtn');
                repeatBtn.className = `control-btn repeat-${this.repeatMode}`;
                
                const titles = {
                    'none': 'Repeat: Off',
                    'all': 'Repeat: All',
                    'one': 'Repeat: One'
                };
                repeatBtn.title = titles[this.repeatMode];
            }

            getNextIndex() {
                if (this.isShuffled) {
                    const currentShufflePos = this.shuffledIndices.indexOf(this.currentIndex);
                    const nextShufflePos = (currentShufflePos + 1) % this.shuffledIndices.length;
                    return this.shuffledIndices[nextShufflePos];
                } else {
                    return this.currentIndex < this.playlist.length - 1 ? this.currentIndex + 1 : 0;
                }
            }

            getPreviousIndex() {
                if (this.isShuffled) {
                    const currentShufflePos = this.shuffledIndices.indexOf(this.currentIndex);
                    const prevShufflePos = currentShufflePos > 0 ? currentShufflePos - 1 : this.shuffledIndices.length - 1;
                    return this.shuffledIndices[prevShufflePos];
                } else {
                    return this.currentIndex > 0 ? this.currentIndex - 1 : this.playlist.length - 1;
                }
            }

            handleSongEnd() {
                switch (this.repeatMode) {
                    case 'one':
                        this.audio.currentTime = 0;
                        this.audio.play();
                        break;
                    case 'all':
                        this.nextSong();
                        break;
                    default:
                        if (this.isShuffled || this.currentIndex < this.playlist.length - 1) {
                            this.nextSong();
                        } else {
                            this.updatePlayButton(false);
                        }
                }
            }

            playSong(index) {
                if (index >= 0 && index < this.playlist.length) {
                    this.currentIndex = index;
                    const song = this.playlist[index];
                    
                    this.audio.src = song.url;
                    document.getElementById('currentTitle').textContent = song.title;
                    document.getElementById('currentArtist').textContent = song.artist;
                    
                    this.updatePlaylistView();
                    this.audio.play();
                    this.updateMediaSession();
                }
            }

            togglePlay() {
                if (this.playlist.length === 0) return;

                if (this.audio.paused) {
                    if (!this.audio.src) {
                        this.playSong(0);
                    } else {
                        this.audio.play();
                    }
                } else {
                    this.audio.pause();
                }
            }

            previousSong() {
                if (this.playlist.length === 0) return;
                const newIndex = this.getPreviousIndex();
                this.playSong(newIndex);
            }

            nextSong() {
                if (this.playlist.length === 0) return;
                const newIndex = this.getNextIndex();
                this.playSong(newIndex);
            }

            updatePlayButton(isPlaying) {
                const playBtn = document.getElementById('playBtn');
                playBtn.innerHTML = isPlaying ? '‚è∏' : '‚ñ∂';
                this.isPlaying = isPlaying;
            }

            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    document.getElementById('progress').style.width = percent + '%';
                    document.getElementById('currentTime').textContent = this.formatTime(this.audio.currentTime);
                }
            }

            updateDuration() {
                document.getElementById('totalTime').textContent = this.formatTime(this.audio.duration);
            }

            updatePlaylistView() {
                document.querySelectorAll('.song-item').forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentIndex);
                });
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            setupInstallPrompt() {
                window.addEventListener('beforeinstallprompt', (e) => {
                    console.log('PWA install prompt triggered');
                    e.preventDefault();
                    this.deferredPrompt = e;
                    
                    const installPrompt = document.getElementById('installPrompt');
                    installPrompt.classList.remove('hidden');
                });

                // Show install prompt for iOS Safari
                if (this.shouldShowIOSInstallPrompt()) {
                    document.getElementById('installPrompt').classList.remove('hidden');
                    const installBtn = document.getElementById('installBtn');
                    installBtn.textContent = 'Add to Home Screen';
                    installBtn.addEventListener('click', () => {
                        alert('To install: Tap the Share button in Safari, then "Add to Home Screen"');
                    });
                }

                document.getElementById('installBtn').addEventListener('click', async () => {
                    if (this.deferredPrompt) {
                        this.deferredPrompt.prompt();
                        const result = await this.deferredPrompt.userChoice;
                        console.log('Install prompt result:', result);
                        this.deferredPrompt = null;
                        document.getElementById('installPrompt').classList.add('hidden');
                    }
                });

                // Hide install prompt if already installed
                window.addEventListener('appinstalled', () => {
                    console.log('PWA was installed');
                    document.getElementById('installPrompt').classList.add('hidden');
                });
            }

            shouldShowIOSInstallPrompt() {
                const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const webkit = /WebKit/.test(navigator.userAgent);
                const standalone = window.navigator.standalone;
                
                return iOS && webkit && !standalone;
            }

            setupMediaSession() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', () => {
                        this.audio.play();
                    });
                    navigator.mediaSession.setActionHandler('pause', () => {
                        this.audio.pause();
                    });
                    navigator.mediaSession.setActionHandler('previoustrack', () => {
                        this.previousSong();
                    });
                    navigator.mediaSession.setActionHandler('nexttrack', () => {
                        this.nextSong();
                    });
                    navigator.mediaSession.setActionHandler('seekto', (details) => {
                        if (details.seekTime && this.audio.duration) {
                            this.audio.currentTime = details.seekTime;
                        }
                    });
                }
            }

            updateMediaSession() {
                if ('mediaSession' in navigator && this.currentIndex < this.playlist.length) {
                    const song = this.playlist[this.currentIndex];
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: song.title,
                        artist: song.artist,
                        album: 'My Music Collection',
                        artwork: [
                            { src: 'icon-192.png', sizes: '192x192', type: 'image/png' },
                            { src: 'icon-512.png', sizes: '512x512', type: 'image/png' }
                        ]
                    });
                }
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            const player = new MusicPlayer();
            window.musicPlayer = player; // Make it globally accessible for debugging
        });

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
