<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1DB954">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .player {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-song {
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #ccc;
            font-size: 0.9em;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #1DB954;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #ccc;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #1DB954;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            background: #1DB954;
        }

        .repeat-one {
            background: #ff6b35 !important;
        }

        .repeat-all {
            background: #1DB954 !important;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .song-item.active {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
        }

        .song-info {
            flex: 1;
            text-align: left;
        }

        .song-info h4 {
            font-size: 0.9em;
            margin-bottom: 2px;
        }

        .song-info p {
            font-size: 0.8em;
            color: #ccc;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }

        .install-prompt {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid #1DB954;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .install-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="installPrompt" class="install-prompt hidden">
            <p>Install this app for the best experience!</p>
            <button id="installBtn" class="install-btn">Install App</button>
        </div>

        <div class="player">
            <div class="current-song">
                <div id="currentTitle" class="song-title">Select a song</div>
                <div id="currentArtist" class="song-artist">No song playing</div>
            </div>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button id="shuffleBtn" class="control-btn" title="Shuffle: Off">üîÄ</button>
                <button id="prevBtn" class="control-btn">‚èÆ</button>
                <button id="playBtn" class="control-btn play-btn">‚ñ∂</button>
                <button id="nextBtn" class="control-btn">‚è≠</button>
                <button id="repeatBtn" class="control-btn repeat-none" title="Repeat: none">üîÅ</button>
            </div>

            <div class="volume-container">
                <span>üîä</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>

        <div id="loading" class="loading">Loading playlist...</div>
        <div id="playlist" class="playlist hidden"></div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class EnhancedMusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.isShuffled = false;
                this.repeatMode = 'none'; // 'none', 'all', 'one'
                this.deferredPrompt = null;
                this.shuffledOrder = [];
                
                this.initializePlayer();
                this.loadPlaylist();
                this.setupInstallPrompt();
                this.setupMediaSession();
            }

            async loadPlaylist() {
                try {
                    // Create a sample playlist if playlist.json is not available
                    const samplePlaylist = [
                        {
                            title: "Sample Song 1",
                            artist: "Artist 1",
                            url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"
                        },
                        {
                            title: "Sample Song 2", 
                            artist: "Artist 2",
                            url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"
                        },
                        {
                            title: "Sample Song 3",
                            artist: "Artist 3", 
                            url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"
                        }
                    ];

                    try {
                        const response = await fetch('music/playlist.json');
                        if (response.ok) {
                            this.playlist = await response.json();
                        } else {
                            throw new Error('Playlist not found');
                        }
                    } catch (error) {
                        console.log('Using sample playlist');
                        this.playlist = samplePlaylist;
                    }

                    this.createShuffledOrder();
                    this.renderPlaylist();
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('playlist').classList.remove('hidden');
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    document.getElementById('loading').textContent = 'Error loading playlist';
                }
            }

            createShuffledOrder() {
                this.shuffledOrder = [...Array(this.playlist.length).keys()];
                for (let i = this.shuffledOrder.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.shuffledOrder[i], this.shuffledOrder[j]] = [this.shuffledOrder[j], this.shuffledOrder[i]];
                }
            }

            renderPlaylist() {
                const playlistEl = document.getElementById('playlist');
                playlistEl.innerHTML = this.playlist.map((song, index) => `
                    <div class="song-item" data-index="${index}">
                        <div class="song-info">
                            <h4>${this.escapeHtml(song.title)}</h4>
                            <p>${this.escapeHtml(song.artist)}</p>
                        </div>
                    </div>
                `).join('');

                playlistEl.addEventListener('click', (e) => {
                    const songItem = e.target.closest('.song-item');
                    if (songItem) {
                        const index = parseInt(songItem.dataset.index);
                        this.playSong(index);
                    }
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            initializePlayer() {
                const playBtn = document.getElementById('playBtn');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const shuffleBtn = document.getElementById('shuffleBtn');
                const repeatBtn = document.getElementById('repeatBtn');
                const progressBar = document.getElementById('progressBar');
                const volumeSlider = document.getElementById('volumeSlider');

                if (playBtn) playBtn.addEventListener('click', () => this.togglePlay());
                if (prevBtn) prevBtn.addEventListener('click', () => this.previousSong());
                if (nextBtn) nextBtn.addEventListener('click', () => this.nextSong());
                if (shuffleBtn) shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                if (repeatBtn) repeatBtn.addEventListener('click', () => this.toggleRepeat());
                
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => {
                        if (!this.audio.duration) return;
                        const rect = progressBar.getBoundingClientRect();
                        const percent = (e.clientX - rect.left) / rect.width;
                        this.audio.currentTime = percent * this.audio.duration;
                    });
                }

                if (volumeSlider) {
                    volumeSlider.addEventListener('input', (e) => {
                        const volume = e.target.value / 100;
                        this.audio.volume = volume;
                        const volumeValue = document.getElementById('volumeValue');
                        if (volumeValue) volumeValue.textContent = e.target.value + '%';
                    });
                }

                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.handleSongEnd());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('play', () => this.updatePlayState(true));
                this.audio.addEventListener('pause', () => this.updatePlayState(false));
            }

            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                const shuffleBtn = document.getElementById('shuffleBtn');
                
                if (shuffleBtn) {
                    shuffleBtn.classList.toggle('active', this.isShuffled);
                    shuffleBtn.title = this.isShuffled ? 'Shuffle: On' : 'Shuffle: Off';
                }
                
                if (this.isShuffled) {
                    this.createShuffledOrder();
                }
                
                console.log('Shuffle toggled:', this.isShuffled);
            }

            toggleRepeat() {
                const modes = ['none', 'all', 'one'];
                const currentIndex = modes.indexOf(this.repeatMode);
                this.repeatMode = modes[(currentIndex + 1) % modes.length];
                
                const repeatBtn = document.getElementById('repeatBtn');
                if (repeatBtn) {
                    // Remove all repeat classes
                    repeatBtn.classList.remove('repeat-none', 'repeat-all', 'repeat-one');
                    // Add current mode class
                    repeatBtn.classList.add(`repeat-${this.repeatMode}`);
                    repeatBtn.title = `Repeat: ${this.repeatMode}`;
                    
                    // Update button appearance
                    switch(this.repeatMode) {
                        case 'all':
                            repeatBtn.classList.add('active');
                            repeatBtn.innerHTML = 'üîÅ';
                            break;
                        case 'one':
                            repeatBtn.classList.add('active');
                            repeatBtn.innerHTML = 'üîÇ';
                            break;
                        default:
                            repeatBtn.classList.remove('active');
                            repeatBtn.innerHTML = 'üîÅ';
                    }
                }
                
                console.log('Repeat mode:', this.repeatMode);
            }

            getNextIndex() {
                if (this.isShuffled) {
                    const currentShuffledPos = this.shuffledOrder.indexOf(this.currentIndex);
                    const nextShuffledPos = (currentShuffledPos + 1) % this.shuffledOrder.length;
                    return this.shuffledOrder[nextShuffledPos];
                } else {
                    return this.currentIndex < this.playlist.length - 1 ? this.currentIndex + 1 : 0;
                }
            }

            getPreviousIndex() {
                if (this.isShuffled) {
                    const currentShuffledPos = this.shuffledOrder.indexOf(this.currentIndex);
                    const prevShuffledPos = currentShuffledPos > 0 ? currentShuffledPos - 1 : this.shuffledOrder.length - 1;
                    return this.shuffledOrder[prevShuffledPos];
                } else {
                    return this.currentIndex > 0 ? this.currentIndex - 1 : this.playlist.length - 1;
                }
            }

            handleSongEnd() {
                switch (this.repeatMode) {
                    case 'one':
                        this.audio.currentTime = 0;
                        this.audio.play();
                        break;
                    case 'all':
                        this.nextSong();
                        break;
                    default:
                        if (this.isShuffled || this.currentIndex < this.playlist.length - 1) {
                            this.nextSong();
                        } else {
                            this.updatePlayState(false);
                        }
                }
            }

            playSong(index) {
                if (index >= 0 && index < this.playlist.length) {
                    this.currentIndex = index;
                    const song = this.playlist[index];
                    
                    this.audio.src = song.url;
                    const titleEl = document.getElementById('currentTitle');
                    const artistEl = document.getElementById('currentArtist');
                    
                    if (titleEl) titleEl.textContent = song.title;
                    if (artistEl) artistEl.textContent = song.artist;
                    
                    this.updatePlaylistView();
                    this.audio.play();
                    this.updateMediaSession();
                }
            }

            togglePlay() {
                if (this.playlist.length === 0) return;

                if (this.audio.paused) {
                    if (!this.audio.src && this.playlist.length > 0) {
                        this.playSong(0);
                    } else {
                        this.audio.play();
                    }
                } else {
                    this.audio.pause();
                }
            }

            previousSong() {
                if (this.playlist.length === 0) return;
                const newIndex = this.getPreviousIndex();
                this.playSong(newIndex);
            }

            nextSong() {
                if (this.playlist.length === 0) return;
                const newIndex = this.getNextIndex();
                this.playSong(newIndex);
            }

            updatePlayState(isPlaying) {
                this.isPlaying = isPlaying;
                const playBtn = document.getElementById('playBtn');
                if (playBtn) {
                    playBtn.innerHTML = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                }
            }

            updateProgress() {
                if (!this.audio.duration) return;

                const percent = (this.audio.currentTime / this.audio.duration) * 100;
                const progressEl = document.getElementById('progress');
                const currentTimeEl = document.getElementById('currentTime');
                
                if (progressEl) progressEl.style.width = percent + '%';
                if (currentTimeEl) currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
            }

            updateDuration() {
                const totalTimeEl = document.getElementById('totalTime');
                if (totalTimeEl && this.audio.duration) {
                    totalTimeEl.textContent = this.formatTime(this.audio.duration);
                }
            }

            updatePlaylistView() {
                document.querySelectorAll('.song-item').forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentIndex);
                });
            }

            formatTime(seconds) {
                if (isNaN(seconds) || seconds === null) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            setupInstallPrompt() {
                window.addEventListener('beforeinstallprompt', (e) => {
                    console.log('PWA install prompt triggered');
                    e.preventDefault();
                    this.deferredPrompt = e;
                    
                    const installPrompt = document.getElementById('installPrompt');
                    if (installPrompt) {
                        installPrompt.classList.remove('hidden');
                    }
                });

                const installBtn = document.getElementById('installBtn');
                if (installBtn) {
                    installBtn.addEventListener('click', async () => {
                        if (this.deferredPrompt) {
                            this.deferredPrompt.prompt();
                            const result = await this.deferredPrompt.userChoice;
                            console.log('Install result:', result);
                            this.deferredPrompt = null;
                            
                            const installPrompt = document.getElementById('installPrompt');
                            if (installPrompt) {
                                installPrompt.classList.add('hidden');
                            }
                        }
                    });
                }

                // Check if already installed
                window.addEventListener('appinstalled', () => {
                    console.log('PWA was installed');
                    const installPrompt = document.getElementById('installPrompt');
                    if (installPrompt) {
                        installPrompt.classList.add('hidden');
                    }
                });
            }

            setupMediaSession() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', () => this.togglePlay());
                    navigator.mediaSession.setActionHandler('pause', () => this.togglePlay());
                    navigator.mediaSession.setActionHandler('previoustrack', () => this.previousSong());
                    navigator.mediaSession.setActionHandler('nexttrack', () => this.nextSong());
                }
            }

            updateMediaSession() {
                if ('mediaSession' in navigator && this.currentIndex < this.playlist.length) {
                    const song = this.playlist[this.currentIndex];
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: song.title,
                        artist: song.artist,
                        album: 'My Music Collection'
                    });
                }
            }
        }

        // Initialize enhanced music player
        document.addEventListener('DOMContentLoaded', () => {
            window.musicPlayer = new EnhancedMusicPlayer();
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered successfully:', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed:', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
